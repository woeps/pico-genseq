<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenSeq Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- <link rel="icon" href="../data/pico-pinout.svg" type="image/svg+xml"> -->
</head>
<body>
  <div id="app">Loading... (JavaScript required)</div>
  <script>
    window.$docsify = {
      name: 'GenSeq',
      repo: 'https://github.com/woeps/pico-genseq',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: 'auto',
      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: true
      },
      pagination: false,
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Failed to copy',
        successText: 'Copied'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/woeps/pico-genseq/blob/main/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml + html
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
</body>
</html>
